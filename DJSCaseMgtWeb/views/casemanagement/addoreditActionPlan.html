
<form class="form-horizontal" name="frmActionPlan" novalidate>
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-check-circle"></i> Action Plan</h4>
    </div>    
    <div class="container custom-modal-body">

        <div class="form-group">
            <label class="col-sm-3 control-label">Objective *</label>
            <div class="col-sm-9">
                <textarea type="text" class="form-control" placeholder="Objective"
                          rows="3" style="resize:none" ng-model="ActionPlan.Objective" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Action Steps *</label>
            <div class="col-sm-9">
                <textarea type="text" class="form-control" placeholder="Action Steps"
                          rows="3" style="resize:none" ng-model="ActionPlan.ActionSteps" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Responsible Party *</label>
            <div class="col-sm-9">
                <textarea type="text" class="form-control" placeholder="Responsible Party"
                          rows="3" style="resize:none" ng-model="ActionPlan.ResponsibleParty" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Start Date *</label>
            <div class="col-sm-4">
                <div class="input-group" ng-class="{ 'has-error': frmActionPlan.startDate.$invalid }">
                    <input type="text" class="form-control" name="startDate" placeholder="MM/dd/yyyy" onkeyup="addSlashes(this);"
                           ng-model="ActionPlan.StartDate" ng-required="true"
                           datepicker-popup="MM/dd/yyyy" close-text="close"
                           is-open="datePicker.instances['StartDate']" datepicker-options="dateOptions"
                           aw-datepicker-pattern="^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$"
                           show-button-bar="false" datepickerpopup required />

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'StartDate' )">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <p ng-show="submitted && frmActionPlan.startDate.$invalid" class="help-block">
                Enter a valid Date

            </p>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Review Date *</label>
            <div class="col-sm-4">
                <div class="input-group" ng-class="{ 'has-error': frmActionPlan.reviewDate.$invalid }">
                    <input type="text" class="form-control" name="reviewDate" placeholder="MM/dd/yyyy" onkeyup="addSlashes(this);"
                           ng-model="ActionPlan.ReviewDate" ng-required="true"
                           datepicker-popup="MM/dd/yyyy" close-text="close"
                           is-open="datePicker.instances['ReviewDate']" datepicker-options="dateOptions"
                           aw-datepicker-pattern="^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$"
                           show-button-bar="false" datepickerpopup required />

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'ReviewDate' )">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <p ng-show="submitted && frmActionPlan.reviewDate.$invalid" class="help-block">
                Enter a valid Date

            </p>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Projected End Date *</label>
            <div class="col-sm-4">
                <div class="input-group" ng-class="{ 'has-error': frmActionPlan.projEndDate.$invalid }">
                    <input type="text" class="form-control" name="projEndDate" placeholder="MM/dd/yyyy" onkeyup="addSlashes(this);"
                           ng-model="ActionPlan.ProjEndDate" ng-required="true"
                           datepicker-popup="MM/dd/yyyy" close-text="close"
                           is-open="datePicker.instances['EndDate']" datepicker-options="dateOptions"
                           aw-datepicker-pattern="^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$"
                           show-button-bar="false" datepickerpopup required />

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'EndDate' )">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <p ng-show="submitted && frmActionPlan.projEndDate.$invalid" class="help-block">
                Enter a valid Date

            </p>
        </div>
    <div class="modal-footer">
        <div class="col-sm-3">
            <span class="alert-warning">* are mandatory</span>
        </div>
        <div class="col-sm-offset-4 col-sm-5">
            <button type="submit" class="btn btn-sm btn-primary" ng-disabled="frmActionPlan.$invalid || !frmActionPlan.$dirty" ng-click="CreateOrUpdate(!frmActionPlan.$invalid, ActionPlan)">{{ SubmitButtonText }}</button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="Reset()">Reset</button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="CloseActionPlan()">Cancel</button>
        </div>
    </div>
</form>
