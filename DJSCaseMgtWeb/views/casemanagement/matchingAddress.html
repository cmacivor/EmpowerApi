<form class="form-horizontal" name="frmMatchingAddress" novalidate>
    <div class="modal-header">
        <h4><i class="fa fa-check-circle"></i> Matching Addresses</h4>
    </div>

    <div class="container custom-modal-body">
        <div class="col-sm-10" ng-repeat="row in Addresses">
            <i class="fa fa-arrow-down dropdown cursor-pointer" ng-click="SelectAddress(row, PassedAddressType)"></i>
            <span>{{ row.address.addressLine + '  ' + row.address.locality +', ' +  row.address.adminDistrict + '  ' + row.address.postalCode }}</span>
        </div>
    </div>

    <div class="modal-footer">
        <div class="col-sm-offset-10 col-sm-2">
            <button type="button" class="btn btn-sm btn-primary" ng-click="ClosePickAddress()">Cancel</button>
        </div>
    </div>
</form>
