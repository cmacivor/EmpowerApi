<div class="container">
    <form class="form-horizontal" name="frmSchool">
        <div class="form-group">
            <label class="col-sm-1 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="txtName" placeholder="Name"
                       ng-model="School.Name">
            </div>
            <label class="col-sm-1 control-label">Principal</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="txtPrincipal" placeholder="Principal"
                       ng-model="School.Principal">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Code</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="txtCode" placeholder="Code"
                       ng-model="School.Code">
            </div>
            <label class="col-sm-1 control-label">Level</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="txtLevel" placeholder="School Level"
                       ng-model="School.SchoolLevel">
            </div>
            <label class="col-sm-1 control-label">Phone</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="txtPhone" placeholder="Phone"
                       ng-model="School.Phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Address</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="txtAddress" placeholder="Address Line 1"
                       ng-model="School.Address">
            </div>
            <label class="col-sm-1 control-label">Fax</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="txtFax" placeholder="Fax"
                       ng-model="School.Fax">
            </div>
        </div>
        <div class="form-group">            
            <div class="col-sm-offset-1 col-sm-6">
                <input type="text" class="form-control" name="txtAddress2" placeholder="Address Line 2 (Apt #)"
                       ng-model="School.Address2">
            </div>
        </div>
        <div class="form-group">            
            <div class="col-sm-offset-1 col-sm-3">
                <input type="text" class="form-control" name="txtCity" placeholder="City"
                       ng-model="School.City">
            </div>            
            <div class="col-sm-1">
                <input type="text" class="form-control" name="txtState" placeholder="State"
                       ng-model="School.State">
            </div>            
            <div class="col-sm-2">
                <input type="text" class="form-control" name="txtZip" placeholder="Zip"
                       ng-model="School.Zip">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-sm btn-primary" ng-click="Update(CurrentSelection)">Save</button>
                <button type="button" class="btn btn-sm btn-primary" ng-click="Reset()">Reset</button>
                <button type="button" class="btn btn-sm btn-primary" ng-click="Cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
