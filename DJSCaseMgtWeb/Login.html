<!DOCTYPE html>
<html class="no-js">
<head>
    <!--for base url to avoid index.html in the path-->
    <!-- Meta-Information -->
    <title>DJS Case Management</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="DJS Case Management">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- When going to production, caching should be enabled for better performance.
         During development, caching is disabled to allow new content to be seen without clearing the cache. -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Website Style Includes -->
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="styles/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/SmartTableStyles.css" rel="stylesheet">
    <link href="styles/ngTags/ng-tags-input.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.20/themes/base/jquery.ui.core.css" type="text/css" rel="stylesheet" />
    <style>
        .formlogin {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 3px 3px 15px #666;
            padding: 90px;
        }
    </style>
</head>
<body ng-app="DJSCaseMgtApp" style="background-color: #E0E0E0;">

    <!-- Website Content Goes Here    data-ng-hide="!authentication.isAuth"-->
   
    <!--owin authentication-->

    <div class="container" ng-controller="loginController">
        <form role="form">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    &nbsp;
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 formlogin">
                    <!--hello-->
                    <h2  class="form-login-heading"></h2>
                    <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                    <br/>
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                  <br/>
                    
                        <label>
                            <input type="checkbox" data-ng-model="Reset()"><strong> Reset</strong>
                        </label>
                    </div>
                    <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
                    <div data-ng-show="message != ''" class="alert alert-danger" style="margin-top: 5px;">
                        {{message}}
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4">
                    &nbsp;
                </div>
            </div>
        </form>

    </div>





    <!-- Vendor Javascript Includes -->
    <!--<script src="views/Home/settings"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/angular-file-upload-shim.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-file-upload.min.js"></script>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/angular-ui/ui-utils.min.js"></script>
    <script src="scripts/lrDragNDrop.js"></script>
    <script src="scripts/smart-table.debug.js"></script>
    <script src="scripts/ngTags/ng-tags-input.min.js"></script>
    <script src="scripts/moment.js"></script>
    <!--<script src="https://ajax.microsoft.com/ajax/jquery/jquery-1.3.2.min.js” type=”text/javascript"></script>-->
    <!-- Website Javascripts Includes -->

    <script src="appScripts/app.js"></script>
    <script src="api/home/settings"></script>
    <script src="appScripts/services/authInterceptorService.js"></script>
    <script src="appScripts/controllers/homeController.js"></script>
    <script src="appScripts/controllers/associateController.js"></script>
    <script src="appScripts/controllers/mainController.js"></script>
    <script src="appScripts/controllers/adminController.js"></script>
    <script src="appScripts/controllers/ClientInfoController.js"></script>
    <script src="appScripts/controllers/caseManagementController.js"></script>
    <script src="appScripts/controllers/FamilyAddressController.js"></script>
    <script src="appScripts/routes/mainRouter.js"></script>
    <script src="appScripts/services/dataService.js"></script>
    <script src="appScripts/factories/mainFactory.js"></script>
    <script src="appScripts/filters/mainFilter.js"></script>
    <script src="appScripts/directives/mainDirective.js"></script>
    <script src="appScripts/controllers/loginController.js"></script>
    <script src="appScripts/controllers/tokensManagerController.js"></script>
    <script src="appScripts/controllers/signupController.js"></script>

    <script src="appScripts/services/authService.js"></script>
    <script src="appScripts/services/tokensManagerService.js"></script>
    <script src="appScripts/controllers/refreshController.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
</body>
</html>
